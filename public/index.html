<!DOCTYPE html>
<html ng-app="app">
<head>
	<title>summon</title>

	<!-- scripts and links -->
	<script type="text/javascript" src="./lib/jquery.js"></script>
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.6.1/angular.min.js"></script>
	<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-animate.min.js"></script>
	<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-aria.min.js"></script>
	<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-messages.min.js"></script>
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/angular-material/1.1.3/angular-material.min.js"></script>
	
	<script type="text/javascript" src="./js/main.js"></script>
	<script type="text/javascript" src="./js/controllers.js"></script>

	<link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/angular-material/1.1.3/angular-material.min.css">
	
	<link rel="stylesheet" type="text/css" href="./css/common.css">
	<link rel="stylesheet" type="text/css" href="./css/dialog.css">
</head>
<body ng-cloak ng-controller="indexCtrl">
	<md-toolbar class="md-tall md-accent toolbar">
	    <h2 class="md-toolbar-tools">
	        <span class="brand">summonAPI</span><span flex></span>
	        <md-button class="signupButton" ng-click="signupDialog($event)">Sign Up</md-button>
	        <md-button class="signinButton" ng-click="signinDialog($event)">Sign In</md-button>
	    </h2>
    </md-toolbar>

</html>
