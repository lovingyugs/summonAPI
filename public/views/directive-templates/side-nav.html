<md-sidenav
	md-is-locked-open="$mdMedia('min-width: 600px')"
	md-is-closed="$mdMedia('max-width: 600px')"
	class="md-sidenav-left sideNav"
	md-component-id="openedNavBar"
	flex="100">
	<md-content layout-padding class="sideNavContent">
	<ul class="sideMenuList">
		<li class="sideMenuListItems">
			<ng-md-icon class="menuIcons" icon="home" style="fill: black" size="20"></ng-md-icon>
	    	<a ng-href="/home">Home</a>
		</li>
		<li class="sideMenuListItems">
			<ng-md-icon class="menuIcons" icon="face" style="fill: black" size="20"></ng-md-icon>
	    	<a ng-href="/about">About</a>
		</li>
		<li class="sideMenuListItems">
	    	<ng-md-icon class="menuIcons" icon="contact_phone" style="fill: black" size="20"></ng-md-icon>
	    	<a ng-href="/contact_us">Contact Us</a>
		</li>
		<li class="sideMenuListItems">
			<ng-md-icon class="menuIcons" icon="person" style="fill: black" size="20"></ng-md-icon>
	    	<a ng-href="/team">Our Team</a>
		</li>
	</ul>
	</md-content>
</md-sidenav>
