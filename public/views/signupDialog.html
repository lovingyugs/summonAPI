<md-dialog aria-label="Sign Up" class="dialogBox">
	<md-toolbar class="md-small">
	    <h2 class="md-toolbar-tools">
	        <span>Sign Up</span>
	    </h2>
    </md-toolbar>
	<form ng-cloak>
		<md-dialog-content>
			<div class="md-dialog-content">
				<div layout-gt-sm="column">
					<md-input-container class="md-block" flex-gt-sm>
						<label>Username</label>
						<input ng-model="user.userName" type="text">
					</md-input-container>		
					<md-input-container class="md-block" flex-gt-sm>
						<label>Email</label>
						<input ng-model="user.email" type="email">
					</md-input-container>
					<md-input-container class="md-block" flex-gt-sm>
						<label>password</label>
						<input ng-model="user.password" type="password">
					</md-input-container>
					<md-button class="primary" ng-click="sigupDetails()">Sign up</md-button>
				</div>
			</div>
		</md-dialog-content>
	</form>
</md-dialog>
