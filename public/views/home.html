<section>
	<md-card class="intro_card">
		<img src="../images/homeImg.png">
		<md-card-title class="card_title">
			<md-card-title-text class="title_text">
				<span class="md-headline">Home</span><br>
			</md-card-title-text>
		</md-card-title>
		<md-card-content class="intro_card_content">
			<md-content class="posts" ng-repeat="i in trendingData.posts">
				<h3 class="post_title">
					{{i.title}}
				</h3>
				<h6 class="post_author">
					{{i.userInfo.username}}
				</h6>
				<div class="post_tags">
					<span ng-repeat="tags in i.tags">
						{{tags}}
					</span>
				</div>
				<a href="{{i.api_link}}" class="api_link" target="_blank">API LINK</a>
				<span class="post_time">
					{{i.createdAt}}
				</span>
				<p class="post_desc">
					{{i.description}}
				</p>
			</md-content>
			<hr />
		</md-card-content>
	</md-card>
</section>
